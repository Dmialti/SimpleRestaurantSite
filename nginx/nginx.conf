events {}

http {
  gzip on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1000;
  gzip_types 
      text/plain 
      text/css 
      application/json 
      application/javascript 
      text/xml 
      application/xml 
      text/javascript;

  gzip_vary on;

  server {
    listen 80;
    server_name srs-api.freedynamicdns.net;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl;
    server_name srs-api.freedynamicdns.net;

    ssl_certificate /etc/letsencrypt/live/simple-restaurant-site-api.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/simple-restaurant-site-api.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://api:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}